<mat-card>
    <mat-card-header>
        <mat-card-title>Location</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="3" rowHeight="3:2">
            <mat-grid-tile>
                <div class="weather-attribute">
                    <p>Actual temperature</p>
                    <p class="tile-value">12 C</p>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div class="weather-attribute">
                    <p>Feels like</p>
                    <p class="tile-value">10 C</p>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div class="weather-attribute">
                    <p>Weather</p>
                    <img class="tile-value" src="/assets/cloudy with sun.png" width="50px" />
                </div>
            </mat-grid-tile>
            <mat-grid-tile id="current-wind-speed" colspan="3">
                <div class="weather-attribute">
                    <p>Wind speed</p>
                    <p class="tile-value">3 m/s</p>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
